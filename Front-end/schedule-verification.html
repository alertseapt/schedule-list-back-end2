<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Agendamentos - Schedule Mercocamp</title>
    <link rel="icon" href="/src/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/login.css">
    <style>
        /* Reset e configurações base para permitir scroll */
        html, body {
            margin: 0;
            padding: 0;
            height: auto;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Estilos específicos para a página de verificação */
        .verification-container {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            align-items: flex-start;
            justify-content: center;
            padding: 20px 20px 40px 20px;
            flex-direction: column;
            box-sizing: border-box;
        }

        .user-name-top {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            border: 2px solid rgba(37, 99, 235, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .user-name-top:hover {
            background: rgba(37, 99, 235, 0.15);
            border-color: rgba(37, 99, 235, 0.4);
        }

        .user-name-top i {
            color: #2563eb;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 85%;
            max-width: none;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            overflow: visible;
            margin: 0 auto;
            align-self: center;
        }

        .logout-btn-top {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 2px solid rgba(220, 38, 38, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }

        .logout-btn-top:hover {
            background: rgba(220, 38, 38, 0.15);
            border-color: rgba(220, 38, 38, 0.4);
            transform: translateY(-1px);
        }

        .verification-header {
            text-align: center;
            margin-bottom: 32px;
            flex-shrink: 0;
        }

        .verification-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e3a8a;
            margin: 0 0 8px 0;
        }

        .verification-subtitle {
            color: #64748b;
            font-size: 1rem;
            margin: 0;
        }



        .verification-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 24px;
            min-height: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-align: center;
        }

        .form-group label i {
            margin-right: 8px;
            font-size: 0.9rem;
            color: #2563eb;
        }

        .input-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .input-container input {
            width: 100%;
            padding: 16px 20px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #374151;
            box-sizing: border-box;
            font-weight: 500;
        }

        .input-container input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .input-container input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .input-container:focus-within .input-icon {
            color: #2563eb;
        }

        .verification-btn {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 16px auto;
            padding: 16px 24px;
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.3);
        }

        .verification-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .verification-btn:hover::before {
            left: 100%;
        }

        .verification-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        }

        .verification-btn:active {
            transform: translateY(0);
        }

        .verification-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-loading {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verification-footer {
            text-align: center;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            flex-shrink: 0;
        }


        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px 20px;
            margin-top: 16px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
            animation: shake 0.3s ease-in-out;
            position: relative;
        }

        .error-message::before {
            content: '⚠️';
            margin-right: 8px;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #16a34a;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            padding: 16px 20px;
            margin-top: 16px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.1);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .success-message::before {
            content: '✅';
            margin-right: 8px;
        }

        .result-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            display: none;
            position: relative;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 12px 0;
        }

        .result-content {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Estilos para os resultados */
        .search-summary {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .summary-item:last-child {
            margin-bottom: 0;
        }

        .summary-label {
            font-weight: 600;
            color: #374151;
        }

        .summary-value {
            color: #1f2937;
            font-weight: 500;
        }

        .status-success {
            color: #16a34a !important;
            font-weight: 600;
        }

        .scroll-hint {
            text-align: center;
            color: #2563eb;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 12px;
            padding: 8px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 8px;
            animation: bounce 2s infinite;
        }

        .scroll-hint i {
            margin-right: 8px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        .agendamento-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .agendamento-header {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .agendamento-header h4 {
            margin: 0;
            color: #1e293b;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-badge {
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .agendamento-details {
            padding: 16px;
        }

        .detail-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 12px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-row.three-columns {
            grid-template-columns: repeat(3, 1fr);
        }

        .detail-row.four-columns {
            grid-template-columns: repeat(4, 1fr);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .detail-item.full-width {
            grid-column: 1 / -1;
        }

        .detail-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #1f2937;
            font-weight: 500;
        }

        .detail-value.nfe-key {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            background: #f3f4f6;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }


        /* Responsividade para mobile */
        @media (max-width: 1200px) {
            .detail-row.four-columns {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .detail-row.three-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .verification-container {
                padding: 12px;
            }
            
            .verification-card {
                width: 90%;
                padding: 24px 20px;
            }
            
            .logout-btn-top {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .user-name-top {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .detail-row,
            .detail-row.four-columns,
            .detail-row.three-columns {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .agendamento-header {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .summary-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .agendamento-details {
                padding: 12px;
            }
            
            .detail-label {
                font-size: 0.75rem;
            }
            
            .detail-value {
                font-size: 0.9rem;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .verification-container {
                padding: 16px;
            }
            
            .verification-card {
                padding: 32px 24px;
                max-width: none;
                margin: 0;
                max-height: 95vh;
            }
            
            .verification-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .user-name {
                top: 16px;
                left: 16px;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .verification-container {
                padding: 12px;
            }
            
            .verification-card {
                padding: 24px 20px;
                max-height: 98vh;
            }
            
            .verification-title {
                font-size: 1.3rem;
            }
            
            .input-container input {
                padding: 14px 16px 14px 44px;
                font-size: 0.95rem;
            }
            
            .verification-btn {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <!-- Background com animações -->
        <div class="login-bg">
            <div class="bg-pattern"></div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- Card principal -->
        <div class="verification-card">
            <!-- Nome do usuário no canto superior esquerdo -->
            <div class="user-name-top" id="userNameTop">
                <i class="fas fa-user-circle"></i>
                <span>Carregando...</span>
            </div>
            
            <!-- Botão Sair no canto superior direito -->
            <button class="logout-btn-top" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </button>
            
            <div class="verification-header">
                <div class="logo-container">
                    <div class="logo-box">
                        <img src="/src/assets/images/logo.png" alt="Logo Mercocamp" class="logo-img">
                        <div class="logo-shine"></div>
                    </div>
                    <div class="logo-texts">
                        <h1 class="logo-title">Mercocamp</h1>
                        <p class="logo-subtitle">Sistema de Agendamento</p>
                    </div>
                </div>
                <h2 class="verification-title">Verificação de Agendamentos</h2>
                <p class="verification-subtitle">Insira a nota fiscal ou chave de acesso para verificar</p>
            </div>



            <!-- Formulário de verificação -->
            <form id="verificationForm" class="verification-form">
                <div class="form-group">
                    <label for="nfInput">
                        <i class="fas fa-file-invoice"></i>
                        <span>Nota Fiscal / Chave de Acesso</span>
                    </label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="nfInput" 
                            name="nfInput" 
                            placeholder="Digite o número da NF ou chave de acesso" 
                            required
                            maxlength="44"
                        >
                        <div class="input-icon">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="verification-btn" id="verificationBtn">
                    <span class="btn-text">
                        <i class="fas fa-search"></i>
                        Verificar Agendamento
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Verificando...
                    </span>
                </button>

                <div id="verificationError" class="error-message" style="display: none;"></div>
                <div id="verificationSuccess" class="success-message" style="display: none;"></div>
                
                <!-- Resultado da verificação -->
                <div id="resultBox" class="result-box">
                    <h3 class="result-title">
                        <i class="fas fa-clipboard-check"></i>
                        Resultado da Verificação
                    </h3>
                    <div class="result-content" id="resultContent">
                        <!-- Conteúdo do resultado será inserido aqui -->
                    </div>
                </div>
            </form>

            <!-- Footer -->
            <div class="verification-footer">
                <div class="footer-text">
                    <p>&copy; 2025 Mercocamp - Todos os direitos reservados</p>
                    <p class="version">v2.1.0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração da API
        const API_BASE_URL = 'http://localhost:4000/api';

        // Elementos DOM
        const verificationForm = document.getElementById('verificationForm');
        const verificationBtn = document.getElementById('verificationBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const errorDiv = document.getElementById('verificationError');
        const successDiv = document.getElementById('verificationSuccess');
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');
        const nfInput = document.getElementById('nfInput');

        // Prevenir zoom em dispositivos móveis (mantém scroll)
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Verificar autenticação e carregar dados do usuário
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            
            if (!token || !userData) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const user = JSON.parse(userData);
                
                // Verificar se o usuário tem nível 9 (verificação)
                if (user.level_access !== 9) {
                    alert('Acesso negado. Esta página é exclusiva para usuários de verificação.');
                    window.location.href = '/';
                    return;
                }

                // Atualizar nome do usuário no elemento já existente
                const userNameElement = document.getElementById('userNameTop');
                if (userNameElement) {
                    userNameElement.querySelector('span').textContent = user.user || user.name || 'Usuário';
                }

                // Focar no input
                nfInput.focus();

            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error);
                window.location.href = '/login.html';
            }
        });

        // Manipulador do formulário de verificação
        verificationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nfValue = nfInput.value.trim();
            
            // Validação básica
            if (!nfValue) {
                showError('Por favor, insira a nota fiscal ou chave de acesso');
                return;
            }

            // Validação básica - aceitar qualquer entrada não vazia com pelo menos 1 caractere
            if (nfValue.length < 1) {
                showError('Por favor, insira um valor para busca');
                return;
            }
            
            // Mostrar loading
            setLoadingState(true);
            hideMessages();
            
            try {
                console.log('Iniciando verificação...', { nfValue, api: API_BASE_URL });
                
                // Chamar a função real de verificação
                await performVerification(nfValue);
                
            } catch (error) {
                console.error('Erro na verificação:', error);
                showError('Erro ao realizar verificação. Tente novamente.');
            } finally {
                // Esconder loading
                setLoadingState(false);
            }
        });

        // Função real de verificação usando a API
        async function performVerification(nfValue) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showError('Token de autenticação não encontrado. Faça login novamente.');
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/schedule-verification/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        input: nfValue
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        showError('Sessão expirada. Faça login novamente.');
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    showError(data.error || data.message || 'Erro ao realizar verificação');
                    return;
                }

                if (data.success && data.results && data.results.length > 0) {
                    showSuccess('Verificação realizada com sucesso!');
                    showResult({
                        tipo: data.searchType === 'nfe_key' ? 'Chave de Acesso' : 'Número da NF',
                        valor: data.searchValue,
                        status: 'Encontrado',
                        total_encontrados: data.results.length,
                        agendamentos: data.results
                    });
                } else {
                    showError('Nenhum agendamento encontrado para esta consulta');
                }

            } catch (error) {
                console.error('Erro na verificação:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Erro de conexão. Verifique se o servidor está funcionando.');
                } else {
                    showError('Erro interno. Tente novamente mais tarde.');
                }
            }
        }

        // Funções auxiliares
        function setLoadingState(loading) {
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                verificationBtn.disabled = true;
                verificationForm.classList.add('form-loading');
            } else {
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                verificationBtn.disabled = false;
                verificationForm.classList.remove('form-loading');
            }
        }

        function showError(message) {
            hideMessages();
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide após 8 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        function showSuccess(message) {
            hideMessages();
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function showResult(data) {
            let resultHtml = `
                <div class="search-summary">
                    <div class="summary-item">
                        <span class="summary-label">Tipo de Busca:</span>
                        <span class="summary-value">${data.tipo}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Valor Pesquisado:</span>
                        <span class="summary-value">${data.valor}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Status:</span>
                        <span class="summary-value status-success">${data.status}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Total Encontrado:</span>
                        <span class="summary-value">${data.total_encontrados} agendamento(s)</span>
                    </div>
                    ${data.total_encontrados > 1 ? `
                        <div class="scroll-hint">
                            <i class="fas fa-arrow-down"></i>
                            Role para baixo para ver todos os agendamentos
                        </div>
                    ` : ''}
                </div>
            `;

            // Exibir cada agendamento encontrado
            data.agendamentos.forEach((agendamento, index) => {
                const statusColor = getStatusColor(agendamento.status);
                const clientInfo = agendamento.client_info || {};
                
                resultHtml += `
                    <div class="agendamento-card">
                        <div class="agendamento-header">
                            <h4>${clientInfo.name || agendamento.client || 'Estoque não identificado'}</h4>
                            <span class="status-badge" style="background-color: ${statusColor};">${agendamento.status}</span>
                        </div>
                        
                        <div class="agendamento-details">
                            <!-- Primeira linha: Informações básicas -->
                            <div class="detail-row four-columns">
                                <div class="detail-item">
                                    <span class="detail-label">ID Agendamento:</span>
                                    <span class="detail-value">${agendamento.id}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Número NF:</span>
                                    <span class="detail-value">${agendamento.number || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Data Agendamento:</span>
                                    <span class="detail-value">${new Date(agendamento.date).toLocaleDateString('pt-BR')}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Qtd Produtos:</span>
                                    <span class="detail-value">${agendamento.qt_prod || 0}</span>
                                </div>
                            </div>
                            
                            <!-- Segunda linha: Cliente e fornecedor -->
                            <div class="detail-row three-columns">
                                <div class="detail-item">
                                    <span class="detail-label">Cliente:</span>
                                    <span class="detail-value">${clientInfo.name || agendamento.client}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">CNPJ Cliente:</span>
                                    <span class="detail-value">${clientInfo.cnpj || agendamento.client_cnpj || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Número Cliente:</span>
                                    <span class="detail-value">${clientInfo.number || 'N/A'}</span>
                                </div>
                            </div>
                            
                            ${agendamento.supplier ? `
                                <div class="detail-row">
                                    <div class="detail-item full-width">
                                        <span class="detail-label">Fornecedor:</span>
                                        <span class="detail-value">${agendamento.supplier}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            
                            ${agendamento.nfe_key ? `
                                <div class="detail-row">
                                    <div class="detail-item full-width">
                                        <span class="detail-label">Chave NFe:</span>
                                        <span class="detail-value nfe-key">${agendamento.nfe_key}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${agendamento.observations ? `
                                <div class="detail-row">
                                    <div class="detail-item full-width">
                                        <span class="detail-label">Observações:</span>
                                        <span class="detail-value">${agendamento.observations}</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            resultContent.innerHTML = resultHtml;
            resultBox.style.display = 'block';
            
            // Scroll suave para os resultados após um pequeno delay
            setTimeout(() => {
                resultBox.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 300);
        }

        function getStatusColor(status) {
            // Status reais da aplicação com as cores corretas do dashboard
            const statusColors = {
                'Solicitado': '#ffc107',         // warning - amarelo
                'Contestado': '#9333ea',         // contestado - roxo 
                'Agendado': '#007bff',           // primary - azul
                'Conferência': '#28a745',        // success - verde
                'Recebido': '#28a745',           // success - verde (compatibilidade)
                'Tratativa': '#dc3545',          // danger - vermelho
                'Estoque': '#28a745',            // success - verde
                'Recusar': '#dc3545',            // danger - vermelho
                'Cancelar': '#ffc107',           // warning - amarelo
                'Recusado': '#343a40',           // dark - cinza escuro
                'Cancelado': '#6c757d'           // secondary - cinza
            };
            return statusColors[status] || '#6c757d'; // secondary como fallback
        }

        function handleLogout() {
            const confirmed = confirm('Tem certeza que deseja sair?');
            if (confirmed) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            }
        }

        // Animações de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.verification-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
