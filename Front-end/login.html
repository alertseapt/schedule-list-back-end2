<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedule Mercocamp</title>
    <link rel="icon" href="/src/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Background com animações -->
        <div class="login-bg">
            <div class="bg-pattern"></div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- Card principal -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-box">
                        <img src="/src/assets/images/logo.png" alt="Logo Mercocamp" class="logo-img">
                        <div class="logo-shine"></div>
                    </div>
                    <div class="logo-texts">
                        <h1 class="logo-title">Schedule Mercocamp</h1>
                        <p class="logo-subtitle">Sistema de Agendamento</p>
                    </div>
                </div>
                <div class="welcome-text">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Faça login para acessar o sistema</p>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span>Usuário</span>
                    </label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span>Senha</span>
                    </label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar no Sistema
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Entrando...
                    </span>
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <div class="system-info">
                    <p><i class="fas fa-shield-alt"></i> Sistema Seguro</p>
                    <p><i class="fas fa-clock"></i> Disponível 24/7</p>
                </div>
                <div class="footer-text">
                    <p>&copy; 2025 Mercocamp - Todos os direitos reservados</p>
                    <p class="version">v2.1.0</p>
                </div>
            </div>
        </div>

        <!-- Indicador de carregamento global -->
        <div id="globalLoader" class="global-loader" style="display: none;">
            <div class="loader-content">
                <div class="loader-spinner"></div>
                <p>Conectando ao servidor...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Configuração da API
        const API_BASE_URL = 'http://localhost:4000/api';

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const errorDiv = document.getElementById('loginError');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const globalLoader = document.getElementById('globalLoader');

        // Prevenir scroll em dispositivos móveis
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevenir zoom em dispositivos móveis
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Toggle de visibilidade da senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            
            if (token && userData) {
                try {
                    globalLoader.style.display = 'flex';
                    
                    // Verificar se o token ainda é válido
                    const response = await fetch(`${API_BASE_URL}/auth/verify`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        // Verificar nível de acesso e redirecionar adequadamente
                        if (data.user.level_access === 9) {
                            window.location.href = '/schedule-verification.html';
                        } else {
                            window.location.href = '/';
                        }
                        return;
                    } else {
                        // Token inválido, limpar dados
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('authToken');
                    }
                } catch (error) {
                    console.error('Erro na verificação de token:', error);
                    // Em caso de erro, limpar dados
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('authToken');
                } finally {
                    globalLoader.style.display = 'none';
                }
            }

            // Auto-complete se lembrar usuário
            const rememberUser = localStorage.getItem('rememberUser');
            const savedUser = localStorage.getItem('user');
            
            if (rememberUser && savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    document.getElementById('username').value = userData.user || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    console.error('Erro ao recuperar dados salvos:', e);
                }
            }
        });

        // Manipulador do formulário de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validação básica
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            // Mostrar loading
            setLoadingState(true);
            
            try {
                console.log('Tentando fazer login...', { username, api: API_BASE_URL });
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                console.log('Resposta do login:', { status: response.status, ok: response.ok });
                console.log('Dados da resposta:', data);
                
                if (response.ok) {
                    console.log('Login bem-sucedido, salvando dados:', { token: !!data.token, user: data.user });
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token); // Para compatibilidade
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', data.user.user);
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    console.log('Redirecionando baseado no nível de acesso...');
                    
                    // Verificar se há redirecionamento específico
                    if (data.redirect || data.user.level_access === 9) {
                        // Usuário nível 9 - redirecionar para página de verificação
                        window.location.href = '/schedule-verification.html';
                    } else {
                        // Outros usuários - redirecionar para dashboard
                        window.location.href = '/';
                    }
                } else {
                    // Login falhou
                    throw new Error(data.message || data.error || 'Credenciais inválidas');
                }
                
            } catch (error) {
                console.error('Erro completo no login:', error);
                
                let errorMessage = 'Usuário ou senha inválidos';
                
                if (error.message && error.message !== 'Failed to fetch') {
                    errorMessage = error.message;
                } else if (error.name === 'TypeError' || error.message === 'Failed to fetch') {
                    errorMessage = 'Erro de conexão com o servidor. Verifique sua internet.';
                }
                
                showError(errorMessage);
            } finally {
                // Esconder loading
                setLoadingState(false);
            }
        });

        // Funções auxiliares
        function setLoadingState(loading) {
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                loginBtn.disabled = true;
                loginForm.classList.add('form-loading');
            } else {
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
                loginForm.classList.remove('form-loading');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Animações de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
