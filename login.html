<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Recebimento de Mercadorias</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-shine logo-box">
                        <img src="assets/img/logo.png" alt="Logo" class="logo-img">
                    </div>
                    <div class="logo-texts">
                        <div class="logo-title">LogiReceive</div>
                        <div class="logo-subtitle">Sistema de Recebimento</div>
                    </div>
                </div>
                <h1>Bem-vindo de volta!</h1>
                <p>Faça login para continuar</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usuário"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                </button>
            </form>

            <div class="login-footer">
                <div class="system-info">
                    <p>
                        <i class="fas fa-shield-alt"></i>
                        Sistema seguro e protegido
                    </p>
                    <p class="version">Versão 1.0.0</p>
                </div>
            </div>
        </div>

        <div class="login-bg">
            <div class="bg-pattern"></div>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div class="modal-overlay" id="errorModal" style="display: none;">
        <div class="modal-content error-modal">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Erro de Login</h3>
            </div>
            <div class="modal-body">
                <p id="errorMessage">Usuário ou senha incorretos. Tente novamente.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeErrorModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
